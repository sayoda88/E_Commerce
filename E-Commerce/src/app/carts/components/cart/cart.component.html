<div class="cartBox">
    <h1 class="text-success"> Shoping Cart</h1>
    <div class="headCart">
        <p class="lead">You have <label class="text-success fs-3 fw-bolder ">{{cartOfProducts.length}}</label> item in your cart</p>
        <span class="text-danger card-header" (click)="clearCart()"> Clear Shopping Cart </span>
    </div>
    <div class="alert alert-success" role="alert" *ngIf="isDone"><strong class="fs-4 fw-bolder text-success">Well done!</strong> Your Order is Successfully Send</div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th style="width: 25%;">Quantity</th>
                <th>Totle</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of cartOfProducts;let index=index">
                <td><img [src]="prod?.item?.image" [alt]="prod.item.title"></td>
                <td>{{prod.item.title}}</td>
                <td>{{prod.item.price}} L.E</td>
                <td>
                    <div class="quantity">
                        <button class="btn btn-dark" (click)="plusAmount(index)"> + </button>
                        <input class="form-control" type="number" (change)="detectChanges()" [(ngModel)]="prod.quantity" min="1">
                        <button class="btn btn-dark" (click)="minsAmount(index)"> - </button>
                    </div>
                </td>
                <td>{{prod.item.price*prod.quantity}} L.E</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteProd(index)"> Delete</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th><strong class="fs-4 fw-bolder text-success">Total : </strong>  {{totalPrice}} L.E</th>
                <th> <button class="btn btn-success" (click)="sendCartReq()"> Order Now !</button></th>
            </tr>
        </tfoot>
    </table>
</div>
